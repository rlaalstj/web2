<h2>WEB</h2>
<p>
  WEB 는 도널드 커 누스 (Donald E. Knuth )가 " 문학적 프로그래밍 " 이라고 불렀던 것을 최초로 구현 한 컴퓨터 프로그래밍 시스템입니다 . 소스 코드를 서술 텍스트로 삽입함으로써 소프트웨어 를 문학 작품으로 만들 수 있다는 아이디어 대부분의 프로그래밍 언어 에서 일반적으로 사용되는 것처럼 ) 컴파일러에서 요구하는 순서가 아닌 사람이 직접 읽을 수있는 순서로 정렬합니다.
</p>
